<body>
    <div class="main-container">
        <div class="container" id="game-screen">
            <div class="world-holder">
                <div class="spinner" id="clock-runner">
                    <div class="bomb-drop" id="dropper"></div>
                </div>
                <div id="clock">
                    <!-- create dynamic boxes to hold drops -->
                    <span id="drop-box-wrapper">
                        <div class="drop-box"></div>
                        <div class="drop-box"></div>
                        <div class="drop-box"></div>
                        <div class="drop-box"></div>
                        <div class="drop-box"></div>
                        <div class="drop-box"></div>
                        <div class="drop-box"></div>
                        <div class="drop-box"></div>
                        <div class="drop-box"></div>
                        <div class="drop-box"></div>
                        <div class="drop-box"></div>
                        <div class="drop-box"></div>
                    </span>

                    <!-- create hands to spin around, following runner -->
                    <div class="hand hour-hand"></div>
                    <div class="hand minute-hand"></div>
                    <div class="hand second-hand"></div>
                </div>
            </div>
        </div>
    </div>
