<body>
    <div class="main-container">
        <div class="container" id="game-screen">
            <div class="world-holder">
                <div class="clock-parts" id="outer-circle">
                    <div class="clock-parts" id="main-circle">
                        <div class="quarter quarter1"></div>
                        <div class="quarter quarter2"></div>
                        <div class="quarter quarter3"></div>
                        <div class="quarter quarter4"></div>
                        <div class="cutout"></div>
                        <!-- append small-circle(s) here -->
                    </div>
                </div>
                
                <div id="clock">
                    <div class="hand hour-hand"></div>
                    <div class="hand minute-hand"></div>
                    <div class="hand second-hand"></div>
                </div>
                
                <div class="spinner move-forward" id="clock-runner">
                    <div class="bomb-drop" id="dropper-ALT">
                        <div id="dropper"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="button-box">
            <button type="button" id="add-circles" class="btn btn-lg btn-success">START
            </button>
        </div>
    </div>
